<!DOCTYPE html>
<html lang="en">
<head>
    <title>my first html form</title>
</head>
<body>
    <form>
<fieldset>
<legend>HTML FORMS DUMMY</legend>
    <label for="Name">Enter the name   =</label>
    <input type="text" id="Name" placeholder="abcdefg"><br><br>
    <label for="Password">Enter the password   =</label>
    <input type="text" id="Password" placeholder="contain atleat 6 characters"><br><br>
    <label for="E-Mail">Enter the mail   =</label>
    <input type="text" id="E-Mail"placeholder="abc@gmail.com"><br><br>
    <label for="Phone No.">Enter the phone no.   =</label>
    <input type="text" id="Phone No."><br><br>
    <label for="Sex">Enter the sex   =</label>
    <input type="radio" id="Sex" value="Male">
    <label for="Male">Male</label>
    <input type="radio" id="Sex" value="Female">
    <label for="Female">Female</label><BR><BR>
    <label for="D.O.B">Enter D.O.B  =</label>
    <input type="date" id="D.O.B"><BR><BR>
    <label for="Languages">Languages Known =</label>
    <input type="checkbox" id="Languages" value="Telgu">
    <label for="Telgu">Telgu</label>
    <input type="checkbox" id="Languages" value="English">
    <label for="English">English</label>
    <input type="checkbox" id="Languages" value="Tamil">
    <label for="Tamil">Tamil</label>
    <input type="checkbox" id="Languages" value="Hindi">
    <label for="Hindi">Hindi</label><br><br>
    <label for="Address">Enter Address</label>
    <input type="text"id="Address"><br><br>
    <label for="Qualification">Qualification =</label>
    <select name="degree" id="selector1">
        <option value="high School">High School</option>
        <option value="Inter">Inter</option>
        <option value="Graduation">Graduation</option>
    </select>
    <br><br>
    <button>Submit</button> <button>Reset</button>






</fieldset>

      
</form><BR><BR>

</body>
</html>
